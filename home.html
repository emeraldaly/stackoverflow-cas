<!DOCTYPE html>
<html>

<head>
  <title>Rutgers Twitter Clone</title>
  <meta donotsue="me" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/base.css">
</head>

<body>
  <nav class="navbar navbar-default">
    <section class="container-fluid">
      <header class="navbar-header">
        <a href="/" class="navbar-brand">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/Rutgers_athletics_logo.svg/1000px-Rutgers_athletics_logo.svg.png" width="25" />
        </a>
      </header>
      <ul class="nav navbar-nav">
        <li class="active"><a href="/">Home</a></li>
        <li><a href="messages.html">Messages</a></li>
      </ul>
    </section>
  </nav>
  <main class="container-fluid">
    <div class="row-fluid">
      <div class="col-md-3">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="thumbnail">
              <img src="images/shamoon.jpg" />
              <div class="caption">
                <h3>Shamoon Siddiqui</h3>
              </div>
            </div>
          </div>
        </div>
      </div>

      <section class="col-md-6">
        <section class-"list-group">
          <section class="list-group-item">
            <h4 class="list-group-item-heading">
              Shamoon Siddiqui
              <small>@shamoons</small>
            </h4>
            <p>
              There are 10 types of people in this world. Those who know binary and those who don't.
            </p>
          </section>
        </section>
      </section>

      <aside class="col-md-3">
        <div class="panel panel-default">
          <div class="panel-body">
            <h6>Your profile is 67% complete</h6>
            <div class="progress">
              <div class="progress-bar progress-bar-striped active" style="width: 67%;">
              </div>
            </div>

            <div class="row">
              <div class="col-md-6">
                <button class="btn btn-primary">Fill out</button>
              </div>
              <div class="col-md-6">
                <button class="btn btn-danger">Don't care</button>
              </div>
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label>E-mail address</label>
                <input type="email" class="form-control" placeholder="shamoon@shamoon.com" />
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="18 or more characters" />
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" /> Please spam me!
                </label>
              </div>
              <button class="btn btn-primary">Register</button>
            </form>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              Who to Follow
            </h3>
          </div>
          <div class="panel-body">
            <ul class="nav nav-pull nav-stacked">
              <li><a href="#">@dan</a></li>
              <li><a href="#">@syed</a></li>
              <li><a href="#">@jed</a></li>
              <li><a href="#">@tammerg</a></li>
            </ul>
          </div>
        </div>
      </aside>
    </div>
  </main>
</body>

</html>
